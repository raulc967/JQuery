<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movies</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Rate Your Movies</h1>
        </header>
        <div id="form">
            <form>
                <label for="title">Enter the Movie title:</label>
                <input type="text" id="title" name="title"><br>
                <label for="rating">Stars:</label>
                <input type="range" id="rating" name="rating" min="1" max="5"><br>
                <textarea id="review" name="review" rows="8" cols="50" placeholder="Please write a review"></textarea><br>
                <input type="submit" id="submit">
            </form>
        </div>
        <div id="results"></div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="app.js"></script>
    </body>
</html>
